<html>
<head>
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
    <link />
</head>
<body>
    <div class="calculator">
        <div class="inputs">
            <input type="number" id="number1">
            <input type="number" id="number2">
       </div>
       <div class="result-screen" id="result"></div>
       <div class="keys">
            <button onclick="result('+')">Toplama</button> 
            <button onclick="result('-')">Çıkarma</button> 
            <br>
            <button onclick="result('*')">Çarpma</button> 
            <button onclick="result('/')">Bölme</button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
